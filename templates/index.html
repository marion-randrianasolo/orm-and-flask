<!DOCTYPE html>
<html>
<head>
    <title>Pupils and Classes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Add Pupil to a Course</h2>
    <div class="form-container">
        <form method="POST" action="/">
            <label for="name">Pupil Name:</label>
            <input type="text" name="name" id="name" required><br><br>

            <label for="course_name">Course Name:</label>
            <input type="text" name="course_name" id="course_name" required><br><br>

            <input type="submit" value="Add">
        </form>
    </div>

    <h2>Pupil and Course List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
        </tr>
        {% for pupil in pupils %}
        <tr>
            <td>{{ pupil.id }}</td>
            <td>{{ pupil.name }}</td>
            <td>
                {% if pupil.courses %}
                    {% for course in pupil.courses %}
                        {{ course.name }}<br>
                    {% endfor %}
                {% else %}
                    No Class Assigned
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
